<!DOCTYPE html>
<html>
<head>
	<title>Food Recipe-Signup</title>
	<style type="text/css">
		.right{
			margin: auto;
			float: center;
			width: 30%;
			background-color: #e0e0d1;
		  	border: 3px solid #e0e0d1;
		  	padding: 5%;
		  	box-shadow: 0px 0px 7px 7px #989867;
		}
	</style>
	<script type="text/javascript">
		function check() {
			var x =document.getElementById('b1');
			var y =document.getElementById('b2');
			if (document.getElementById('p1').value==document.getElementById('p2').value) {
				x.style.display='none';
				y.style.display='block';
				document.getElementById('pa1').style.display='none';
			}
			else{
				document.getElementById('pa1').style.display='block';
				x.style.display='block';
				y.style.display='none';
			}
			
		}
		
	</script>
</head>
<body style="background-color:  #ffcc66;">
	<div>
	<img src="\static\images\header.jpg" width="100%" height="100px">
</div>
<div class="right">
	<img src="\static\images\Logo.png" width="70px" height="70px" style="float: right;">
	<b style="font-size: 25px;">SignUp</b>
	<form action="/create" method="POST" id="d2" style="padding-top: 50px;">
		<table style="border-spacing: 20px;">
		<tr>
		<td>
		<b>First Name:</b>
		<input type="text" name="firstname" oninvalid="alert('You must fill out the firstname!');" name="firstname" required></td>
		<td><b>Last Name: </b>
		<input type="text" name="lastname" oninvalid="alert('You must fill out  lastname!');" name="lastname" required></td></tr>
		<tr>
		<td>
		<b style="color: red;">{%print(error1)%}</b>
		<b>Email:</b>
		<input type="email" name="email" oninvalid="alert('You must fill out email field!');" name="email" required></td>
		<td>
		<b>Phone:</b>
		<input type="text" name="phone" name="phone" required></td></tr>
		<tr><td><b>Birthday</b><br>
			<input type="date" name="date">		
		</tr>
		<tr>
			<td colspan="2"><b> Gender:</b>
			<input type="radio" name="gender" value="Male" style="margin-left: 20px;">Male
			<input type="radio" name="gender" value="Female">Female
			<input type="radio" name="gender" value="Others">Others</td>
		</tr>
		<tr>
		<td>
		<b>Password 1: </b>
		<input type="password" name="password" id="p1" oninvalid="alert('You must fill out password1 field!');" name="password" required oninput="check()"></td></tr>
		<tr>
		<td>Again type password<br>
		<p style="display: none;color: red;" id="pa1">Password didn't Match</p>
		<b>Password 2:</b><br>
		<input type="password" name="repassword" id="p2" oninvalid="alert('You must fill out password2 field!');" name="repassword" required oninput="check()"><br><br></td></tr>
		<tr><td>
		<input type="button" value="SignUp" id="b1" style="font-size: 15px;padding: 5px;font-weight: bold; display: block;" disabled>
		<input type="submit" value="SignUp" id="b2" style="display: none;font-size: 15px;padding: 5px;font-weight: bold;"></td></tr>
	</table>
	</form>
</div>
</body>
</html>
